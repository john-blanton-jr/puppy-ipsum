<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/static/input.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Puppy Ipsum</title>
  </head>
  <body>
    <div class="">
      <h1 class="">Welcome to Puppy Ipsum</h1>
      <h1>Hello world!</h1>
      <!-- Input for number of paragraphs -->
      <label for="numParagraphs">Paragraphs</label>
      <span id="rangeValue">1</span>
      <input type="range" id="numParagraphs" min="1" max="99" value="1" />

      <div>
        <input type="checkbox" id="startWith" name="startWith" />
        <label for="startWith">Start with "Puppy Ipsum"</label>
      </div>

      <button id="generateButton">Generate Puppy Ipsum</button>
      <button id="copyButton">Copy Text</button>
      <p id="ipsumText"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="static/script.js"></script>
  </body>
</html>
